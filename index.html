<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-scrin">
            <p>0</p>
        </div>
        <div class="buttons">
            
            <div class="btn rad ">Rad | Deg</div>
            <div class="btn sign">x!</div>
            <div class="btn bracket">(</div>
            <div class="btn parenthesis">)</div>
            <div class="btn interest">%</div>
            <div class="btn battery">CE</div>
       
            <div class="btn liner">lnv</div>
            <div class="btn sinus">sin</div>
            <div class="btn pen">ln</div>
            <div class="btn seven lmer">7</div>
            <div class="btn eight lmer">8</div>
            <div class="btn nine lmer">9</div>
            <div class="btn divide">÷</div>
            
            <div class="btn number">π</div>
            <div class="btn cosine">cos</div>
            <div class="btn console">log</div>
            <div class="btn four lmer">4</div>
            <div class="btn five lmer">5</div>
            <div class="btn six lmer">6</div>
            <div class="btn horseradish">x</div>
            
            <div class="btn hedgehog">e</div>
            <div class="btn hedehog">tan</div>
            <div class="btn roof">√</div>
            <div class="btn one lmer">1</div>
            <div class="btn two lmer">2</div>
            <div class="btn three lmer">3</div>
            <div class="btn minus">-</div>
            
            <div class="btn alto">Ans</div>
            <div class="btn degree">EXP</div>
            <div class="btn construction">x^y</div>
            <div class="btn zero lmer">0</div>
            <div class="btn dot lmer start">.</div>
            <div class="btn equals">=</div>
            <div class="btn plus" >+</div>
            
            
            
    </div>
    </div>
</body>
<script src="cilc.js"></script>
</html>
